<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{project/layout/layout}">
<head>
    <title>Lbook -Home</title>
</head>

<body>
	<div layout:fragment="corpo">

		<div class="container-fluid">
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0 text-gray-800">Gerenciador</h1>

				<a href="#"
					class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
					<i class="fas fa-download fa-sm text-white-50"></i> Gerar Relatório
				</a>
			</div>

			<div class="row">
				<!-- Começo do cliente -->
				<div class="col-xl-4 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-success text-uppercase mb-1">Clientes</div>

									<div class="h5 mb-0 font-weight-bold text-gray-800"
										th:text="${countCliente}"></div>
								</div>

								<div class="col-auto">
									<i class="fas fa-user-tie fa-2x text-gray-300 "></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- fim do cliente -->
				<!-- Autores -->
				<div class="col-xl-4 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-success text-uppercase mb-1">Autores</div>

									<div class="h5 mb-0 font-weight-bold text-gray-800"
										th:text="${countAutor}"></div>
								</div>

								<div class="col-auto">
									<i class="fas fa-users fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- fim dos autores -->
				<!-- Livros -->
				<div class="col-xl-4 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-success text-uppercase mb-1">Livros</div>
									<div class="row no-gutters align-items-center">
										<div class="col-auto">
											<div class="h5 mb-0 mr-3 font-weight-bold text-gray-800"
												th:text="${countLivro}"></div>
										</div>

										<div class="col">
											<div class="progress progress-sm mr-2">
												<div class="progress-bar bg-success" role="progressbar"
													style="width: 50%" aria-valuenow="50" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-auto">
									<i class="fas fa-book fa-2x  text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- fim dos livros -->
			</div>
		</div>
		</div>
</body>
</html>
