<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
    <title>E-livro</title>
</head>

<body>
  <div layout:fragment="corpo">
	<div class="row justify-content-center">
		<div class="col-xl-11 col-lg-11 col-md-11 card o-hidden border-0 shadow-lg my-0">
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0 text-gray-800">Administração</h1>

				<a href="#"
					class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
					<i class="fas fa-download fa-sm text-white-50"></i> Gerar Relatório
				</a>
			</div>

			<div class="row">
				<!-- Começo do cliente -->
				<div class="col-xl-4 col-md-6 mb-4">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div class="font-weight-bold text-primary text-uppercase mb-1">
										Clientes
										<span class="h5 mb-0 font-weight-bold text-gray-800"
										th:text="${countCliente}"></span>
									</div>
									<a href="/usuario/lista">
											<span class="btn btn-primary btn-sm h5 mb-0 font-weight-bold"
											th:text="Listar"></span>
										</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- fim do cliente -->
				<!-- Livros -->
				<div class="col-xl-4 col-md-6 mb-4">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div class="font-weight-bold text-primary text-uppercase mb-1">
										Livros
										<span class="h5 mb-0 mr-3 font-weight-bold text-gray-800"
											th:text="${countLivro}"></span>
										</div>
									<div class="row no-gutters align-items-center">
										<div class="col-auto">
											<a href="/livro/lista">
												<span class="btn btn-primary btn-sm h5 mb-0 font-weight-bold"
												th:text="Listar"></span>
											</a>
											<a href="/livro/cadastro">
												<span class="btn btn-success btn-sm h5 mb-0 font-weight-bold"
												th:text="Cadastrar"></span>
											</a>
										</div>
									</div>
								</div>
								<div class="col-auto">
									<i class="fas fa-book fa-2x  text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- fim dos livros -->
				<!-- Autores -->
				<div class="col-xl-4 col-md-6 mb-4">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div class="font-weight-bold text-primary text-uppercase mb-1">
										Autores
										<span class="h5 mb-0 font-weight-bold text-gray-800"
										th:text="${countAutor}"></span>
									</div>
										<a href="/autor/lista">
											<span class="btn btn-primary btn-sm h5 mb-0 font-weight-bold"
											th:text="Listar"></span>
										</a>
										<a href="/autor/cadastro">
											<span class="btn btn-success btn-sm h5 mb-0 font-weight-bold"
											th:text="Cadastrar"></span>
										</a>
									</div>
								<div class="col-auto">
									<i class="fas fa-users fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- fim dos autores -->
				<!-- Genero -->
				<div class="col-xl-4 col-md-6 mb-4">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div class="font-weight-bold text-primary text-uppercase mb-1">
										Generos
									<span class="h5 mb-0 font-weight-bold text-gray-800"
									th:text="${countGenero}"></span>
									</div>
									<a href="/genero/lista">
										<span class="btn btn-primary btn-sm h5 mb-0 font-weight-bold"
										th:text="Listar"></span>
									</a>
									<a href="/genero/cadastro">
										<span class="btn btn-success btn-sm h5 mb-0 font-weight-bold"
										th:text="Cadastrar"></span>
									</a>
								</div>
								<div class="col-auto">
									<i class="fas fa-fire fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- fim dos autores -->
				<!-- Editoras -->
				<div class="col-xl-4 col-md-6 mb-4">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div class="font-weight-bold text-primary text-uppercase mb-1">
										Editoras
										<span class="h5 mb-0 font-weight-bold text-gray-800"
										th:text="${countEditora}"></span>
									</div>
									<a href="/editora/lista">
										<span class="btn btn-primary btn-sm h5 mb-0 font-weight-bold"
										th:text="Listar"></span>
									</a>
									<a href="/editora/cadastro">
										<span class="btn btn-success btn-sm h5 mb-0 font-weight-bold"
										th:text="Cadastrar"></span>
									</a>
								</div>
								<div class="col-auto">
									<i class="fas fa-fire fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- fim dos editoras -->
				
				
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
